<div>

  <form role="form" ng-submit="controller.addMessage(newItem); newItem={};">
    <div class="form-group">
      <label for="titleInput">Title</label>
      <input type="text" class="form-control" id="titleInput" placeholder="Enter title" ng-model="newItem.title">
    </div>
    <div class="form-group">
      <label for="descriptionInput">Description</label>
      <textarea class="form-control" id="descriptionInput" placeholder="Enter description" ng-model="newItem.description"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
  </form>

  <div ng-repeat="item in items | orderByPriority | orderBy:'votes':true" class="panel panel-default">
    <div class="panel-heading">
      {{item.title}}

      <div class="pull-right">
        {{item.votes}}
      </div>

    </div>
    
    <div class="panel-body">
     {{item.description}}
    </div>

    <div class="panel-footer">
      <button class="btn btn-default pull-left" ng-click="controller.downVote(item)"><i class="fa fa-thumbs-o-down"></i></button>
      <button class="btn btn-default pull-right" ng-click="controller.upVote(item)"><i class="fa fa-thumbs-o-up"></i></button>
    </div>
  </div>
</div>
