<div class="page-header">
  <h1>Actionable <small>suggest, vote, act</small></h1>
</div>

<div class="row">
  <div class="col-sm-12">
    <div class="panel panel-default">
      <div class="panel-body">
        <form role="form" ng-submit="controller.addMessage(newItem); newItem={};">
          <div class="form-group">
            <label for="descriptionInput">Description</label>
            <textarea class="form-control" id="descriptionInput" placeholder="Enter description" ng-model="newItem.description"></textarea>
          </div>

          <button type="submit" class="btn btn-default">Add Item</button>
        </form>
      </div>
    </div>
  </div>
</div>


<div class="row">
  <div class="col-sm-6">
    <h3>Opened</h3>

    <action-item ng-repeat="(name, item) in items | orderByPriority | filter:'!owner' | orderBy:'votes':true" item="item"></action-item>
  </div>

  <div class="col-sm-6">
    <h3>Assigned</h3>

    <action-item ng-repeat="item in items | orderByPriority | filter:'owner' | orderBy:'votes':true" item="item"></action-item>
  </div>
</div>
