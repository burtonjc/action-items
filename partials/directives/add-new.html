<form role="form" ng-submit="addItem(item)">
  <div class="form-group">
    <label for="descriptionInput">Description</label>
    <textarea class="form-control" id="descriptionInput" placeholder="Enter description" ng-model="item.description"></textarea>
  </div>

  <button type="submit" class="btn btn-default">Add Item</button>
</form>
